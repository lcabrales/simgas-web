<div class="wrapper" fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between" fxLayoutGap="10px">
        <div fxLayout="column" fxLayoutAlign="stretch" fxFlex="30%" fxLayoutGap="10px">
            <mat-card *ngIf='sensor' fxFlex="50%">
                <mat-card-header>
                    <mat-card-title class="primary-color">{{sensor.Name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div fxLayout="row" fxLayoutAlign="space-between">
                        <p class="sensor-description">{{sensor.FullDescription}}</p>
                    </div>
                </mat-card-content>
            </mat-card>
            <mat-card *ngIf='sensor' fxFlex="50%" fxLayoutAlign="stretch">
                <mat-card-header>
                    <mat-card-title class="primary-color">Calidad de Aire</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div fxLayout="row" fxLayoutAlign="space-between">
                        <p class="sensor-description">{{sensor.FullDescription}}</p>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <mat-card fxFlex fxLayoutAlign="center" fxFlexFill *ngIf="chart">
            <div fxFlex [chart]="chart"></div>
        </mat-card>
    </div>
</div>
